<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Claude Chat Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            width: 250px;
            box-sizing: border-box;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-bottom: 10px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Claude Chat Downloader</h2>
    <div class="input-group">
        <label for="chatUrl">Enter Claude Chat URL (optional):</label>
        <input type="text" id="chatUrl" placeholder="https://claude.ai/chat/your-chat-id">
    </div>
    <button id="downloadCurrentTab">Download Chat from Current Tab</button>
    <button id="downloadFromUrl">Download Chat from URL</button>
    <p id="status"></p>
    <script src="popup.js"></script>
</body>
</html>
